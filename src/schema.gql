type Name {
    firstName: String!
    lastName: String!
    fullName: String!
}

type Student {
    id: ID!
    name: Name!
    courses: [Course!]!
    friends: [Student!]!
}

type Course {
    id: ID!
    name: String!
    students: [Student!]!
}

# root query, case sensitivy
type Query {
    ################## Student ############################
    """
    Search for mutiple students
    (This comment will exist in Graphql Playground DOCS)
    """
    searchStudents(keyword: String): [Student!]!

    """
    get student by ID
    """
    student(id: ID!): Student

    ################## Course ############################

    """
    Search for mutiple courses
    (This comment will exist in Graphql Playground DOCS)
    """
    searchCourse(keyword: String): [Course!]!

    """
    get course by ID
    """
    course(id: ID!): Course
}

type StudentResult {
    success: Boolean!
    error: String
    student: Student
}

input AddStudentInput {
    """
    optional, autogenreate if null
    """
    id: ID
    firstName: String!
    lastName: String!
}

input EditStudentInput {
    firstName: String
    lastName: String
}

type Mutation {
    addStudent(student: AddStudentInput!): StudentResult!
    editStudent(id: ID!, updates: EditStudentInput!): StudentResult!
}
